<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Employee Directory</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>

    <div class="container">
        <h3>Employees Directory</h3>
        <hr>
        <a class="btn btn-primary btn-sm mb-3" th:href="@{/employees/showFormForAdd}">Add Employee</a>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>

                <td>
                    <a class="btn btn-info btn-sm me-lg-2" th:href="@{/employees/showFormForUpdate(employeeId=${employee.id})}">Update</a>
                    <a
                            class="btn btn-danger btn-sm"
                            th:href="@{/employees/delete(employeeId=${employee.id})}"
                            onclick="if (!(confirm('Are you sure you want to delete this employee ?'))) return false">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    </body>
</html>
